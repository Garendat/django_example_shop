{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Наш магазин скоро откроется</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'static_dev/index.css' %}">

</head>
<body>

<div class="general-container">
    <div class="container top-container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="title">Наш магазин скоро откроется<br>
                    Оставляйте ваш майл в форме </h1>
                <div>
                    <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                        <div class="form-group">
                            <label>Ваше имейл</label>
                            <input name="{{ form.email.name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ваше имя</label>
                            <input name="{{ form.name.name }}" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-orange">Отправить</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Последняя компиляция и сжатый JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
